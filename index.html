<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" media="screen" href="bootstrap/dist/css/bootstrap.css" />
		<title>Trabalho M2</title>
		<script src="js/main.js"></script>
		<style type="text/css">
			.grupo, .campo{
				margin-right: 5px;
			}
			.acoes{
				text-align: center;
				float: left;
			}
			.campo label{
				margin-left: 5px;
			}
			.campo input, select{
				width: 98%;
				margin-left: 5px;
			}
			.red {
				color: #FF0000;
			}
		</style>
	</head>
	<body>
		<div name="error" id="error"></div>
		<div class="container">
			<h2>Formulário de cadastro de prestador de serviços</h2>
			<form name="formulario" action="" onsubmit="return valida();">
				<div class="campo">
					<label for="nome">Nome<span class="red" id="span-nome"></span></label>
					<input type="text" name="nome" id="nome"/>
				</div>							 
				<div class="campo">
					<label for="sobrenome">Sobrenome<span class="red" id="span-sobrenome"></span></label>
					<input type="text" name="sobrenome" id="sobrenome"/>
				</div>
				<fieldset class="grupo">
					<legend>Período de disponibilidade</legend>
					<div class="campo">
						<label for="dataini">Data inicial<span class="red" id="span-data-inicial"></span></label>
						<input type="date" name="dataini" id="dataini"/>
					</div>
					<div class="campo">
						<label for="datafim">Data final<span class="red" id="span-data-final"></span></label>
						<input type="date" name="datafim" id="datafim"/>
					</div>
				</fieldset>
				<div class="campo" >
					<label for="email">E-mail<span class="red" id="span-email"></span></label>
					<input type="text" name="email" id="email" />
				</div>
				<div class="campo">
					<label for="website">Website<span class="red" id="span-website"></span></label>
					<input type="text" name="website" id="website"/>
				</div>
				<br clear="all" />
				<fieldset class="grupo">
					<legend>Principal região de atuação<span class="red" id="span-radio"></span></legend>
					<input type="radio" name="regiao" id="sul" value="sul" onclick="reset_checkbox()"/>
					<label for="sul">Sul</label>
					<input type="radio" name="regiao" id="sudeste" value="sudeste" onclick="reset_checkbox()"/>
					<label for="sudeste">Sudeste</label>
					<input type="radio" name="regiao" id="centro" value="centro-oeste" onclick="desativa_checkbox()"/>
					<label for="centro">Centro-oeste</label>
					<input type="radio" name="regiao" id="nordeste" value="nordeste" onclick="reset_checkbox()"/>
					<label for="nordeste">Nordeste</label>
					<input type="radio" name="regiao" id="norte" value="norte" onclick="reset_checkbox()"/>
					<label for="norte">Norte</label>
				</fieldset>
				<fieldset class="grupo">
					<legend>Atividades pretendidas<span class="red" id="span-checkbox"></span></legend>
					<input type="checkbox" name="atividade" id="analista" value="analista"  />
					<label for="analista">Analista</label>
					<input type="checkbox" name="atividade" id="programador" value="programador" />
					<label for="programador">Programador</label>
					<input type="checkbox" name="atividade" id="webdesigner" value="webdesigner" />
					<label for="webdesigner">Web-designer</label>
					<input type="checkbox" name="atividade" id="dba" value="dba" />
					<label for="dba">DBA</label>
					<input type="checkbox" name="atividade" id="administrador" value="administrador-rede" />
					<label for="administrador">Administrador de rede</label>
				</fieldset>
				<fieldset class="acoes">
					<legend>Ações</legend>
					<button type='submit' onclick="">Enviar</button>
					<button type='reset'>Reiniciar</button>
					<button type='button' onclick="show_help()">Ajuda</button>
				</fieldset>
			</form>
			<span name="teste"></span>
		</div>
	</body>
</html>
